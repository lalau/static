<!doctype html>
<html>

<script>

        "pageSpaceId": "1197228339",
        "pausescreen": 0,
        "playlist": {
            "mediaItems": [
                {
                    "id": "1a2aa009-29d3-3715-a67e-f583aea76371"
                }
            ]
        },
        "preload": true,
        "qosSamplingRate": 0.1,
        "region": "US",
        "replayonlyendscreen": true,
        "stopBufferingOnPause": true,

    return vp;
}
initPlayer('#player1').on(YAHOO.VideoPlatform.API_Events.PLAYER_READY, function() {
    document.getElementById('info').innerHTML = '"YAHOO.VideoPlatform.navigatorInfo.network" =>\n' + JSON.stringify(YAHOO.VideoPlatform.navigatorInfo.network, null, 2);
});
